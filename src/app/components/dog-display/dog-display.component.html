<div class="container mx-auto p-4">
  <mat-card class="max-w-md mx-auto">
    <mat-card-header>
      <mat-card-title class="text-2xl font-bold text-center w-full">Random Dog Image</mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-4">
      <div class="aspect-w-16 aspect-h-9">
        <img [src]="dogImage" alt="Random dog" class="w-full h-full object-cover rounded-lg">
      </div>
    </mat-card-content>
    <mat-card-actions class="flex justify-center p-4">
      <button mat-raised-button color="primary" (click)="loadNewDog()" class="w-full">
        Load New Dog
      </button>
    </mat-card-actions>
  </mat-card>
</div>
